<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#1a1a1a"/>

  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Main Title -->
  <text x="600" y="280" font-family="'Pretendard Variable', -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">
    Fallingo Blog
  </text>

  <!-- Subtitle -->
  <text x="600" y="350" font-family="'Pretendard Variable', -apple-system, sans-serif" font-size="36" font-weight="400" fill="#e0e0e0" text-anchor="middle">
    AI-First 개발 이야기
  </text>

  <!-- Description -->
  <text x="600" y="420" font-family="'Pretendard Variable', -apple-system, sans-serif" font-size="24" font-weight="300" fill="#b0b0b0" text-anchor="middle">
    기술을 몰라도 AI와 함께 앱을 만드는 여정
  </text>

  <!-- Robot emoji representation -->
  <circle cx="180" cy="280" r="60" fill="#667eea" opacity="0.3"/>
  <text x="180" y="305" font-size="64" text-anchor="middle">🤖</text>

  <!-- Code emoji representation -->
  <circle cx="1020" cy="280" r="60" fill="#764ba2" opacity="0.3"/>
  <text x="1020" y="305" font-size="64" text-anchor="middle">💻</text>
</svg>
